<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f172a,#020617);
}

.container{
width:350px;
background:#1e293b;
padding:30px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.5);
}

h2{
text-align:center;
color:#38bdf8;
margin-bottom:20px;
}

.input-box{
margin:10px 0;
}

input{
width:100%;
padding:10px;
border:none;
outline:none;
border-radius:8px;
}

button{
width:100%;
padding:10px;
margin-top:15px;
background:#38bdf8;
border:none;
border-radius:8px;
cursor:pointer;
}

.switch{
text-align:center;
margin-top:15px;
color:white;
cursor:pointer;
}

.form{
display:none;
}

.active{
display:block;
}
</style>
</head>

<body>

<div class="container">

<div id="login" class="form active">
<h2>Login</h2>
<div class="input-box">
<input type="email" placeholder="Email">
</div>
<div class="input-box">
<input type="password" placeholder="Password">
</div>
<button>Login</button>
<p class="switch" onclick="showSignup()">Don't have an account? Signup</p>
</div>

<div id="signup" class="form">
<h2>Signup</h2>
<div class="input-box">
<input type="text" placeholder="Full Name">
</div>
<div class="input-box">
<input type="email" placeholder="Email">
</div>
<div class="input-box">
<input type="password" placeholder="Password">
</div>
<button>Signup</button>
<p class="switch" onclick="showLogin()">Already have an account? Login</p>
</div>

</div>

<script>
function showSignup(){
document.getElementById("login").classList.remove("active");
document.getElementById("signup").classList.add("active");
}

function showLogin(){
document.getElementById("signup").classList.remove("active");
document.getElementById("login").classList.add("active");
}
</script>

</body>
</html>
