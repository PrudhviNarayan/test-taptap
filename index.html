<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Signup</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#4f6df5,#3454d1);
}

.container{
display:flex;
gap:40px;
}

.card{
width:320px;
background:#fff;
padding:30px;
border-radius:10px;
box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

h2{
text-align:center;
margin-bottom:20px;
}

.input-box{
margin:10px 0;
}

input{
width:100%;
padding:10px;
border:1px solid #ccc;
border-radius:5px;
outline:none;
}

button{
width:100%;
padding:10px;
margin-top:10px;
border:none;
border-radius:5px;
background:#0d6efd;
color:white;
cursor:pointer;
}

button:hover{
background:#0b5ed7;
}

.link{
text-align:center;
margin:10px 0;
font-size:14px;
}

hr{
margin:15px 0;
}

.social{
width:100%;
padding:8px;
margin-top:5px;
border-radius:5px;
border:1px solid #ccc;
background:#f8f9fa;
cursor:pointer;
}

.fb{background:#4267B2;color:white}
.google{background:white}

.or{
text-align:center;
margin:10px 0;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>Login</h2>
<div class="input-box">
<input type="email" placeholder="Email">
</div>
<div class="input-box">
<input type="password" placeholder="Password">
</div>
<p style="font-size:12px;text-align:right">Forgot password?</p>
<button>Login</button>
<p class="link">Don't have an account? <span style="color:blue">Signup</span></p>
<hr>
<p class="or">Or</p>
<button class="social fb">Login with Facebook</button>
<button class="social google">Login with Google</button>
</div>

<div class="card">
<h2>Signup</h2>
<div class="input-box">
<input type="email" placeholder="Email">
</div>
<div class="input-box">
<input type="password" placeholder="Create password">
</div>
<div class="input-box">
<input type="password" placeholder="Confirm password">
</div>
<button>Signup</button>
<p class="link">Already have an account? <span style="color:blue">Login</span></p>
<hr>
<p class="or">Or</p>
<button class="social fb">Login with Facebook</button>
<button class="social google">Login with Google</button>
</div>

</div>

</body>
</html>
